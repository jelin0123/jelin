    <div class=" w3l-login-form">

        <form action="booking" method="POST">
        {% csrf_token %}
            <div class=" w3l-form-group">
                <label>Pet owner:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="n1" class="form-control" value="{{r1.Name}}" required="required" readonly/>
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>Pet type:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <select name="n2">
                        <option>Dog</option>
                        <option>Cat</option>
                    </select>
<!--                    <input type="text" name="n2" class="form-control" placeholder="pet type" required="required" />-->
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>No:of Pets</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="number" name="n3" class="form-control" placeholder="Number" required="required" value="1" readonly />
                </div>
            </div>

          <div class=" w3l-form-group">
                <label>Breed:</label>
                <div class="group">
                    <i class="fas fa-address-card"></i>
                    <input type="text" name="n4" class="form-control" placeholder="breed" required="required" />
                </div>
            </div>

        <div class=" w3l-form-group">
                <label>Service:</label>
                <div class="group">
                    <i class="fas fa-cogs"></i>
<!--                    <input type="text" name="n5" class="form-control" placeholder="service" required="required" />-->

                    <select name="n5">
                        <option>Sevice</option>
                        {% for i in r %}
                        <option>{{i.Service}}</option>
                        {% endfor %}
                    </select>

                </div>
            </div>
          <div class=" w3l-form-group">
                <label>Date:</label>
                <div class="group">
                    <i class="fas fa-phone"></i>
                    <input type="date" name="n6" class="form-control" placeholder="Date"  min="<?= date('Y-m-d'); ?>"  required="required" />
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>Phone:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="number" name="n7" class="form-control" placeholder="phone" required="required"
                    pattern="[0-9]{10}"
                    title="Please enter a valid 10-digit phone number "/>
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>Email:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="email" name="n8" class="form-control" placeholder="email" required="required" />
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>Petcare name:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="n9" class="form-control" value="" required="required" >
                </div>
            </div>
             <div class=" w3l-form-group" >
                <label>Username</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="n10" class="form-control" placeholder="user name" value="{{r1.Username}}" readonly >
                </div>
            </div>

			<button type="submit" onclick="return confirm('Do you want to make this appointment?')">Make a appoinment</button>
        </form>
