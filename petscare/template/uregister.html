    <div class=" w3l-login-form">
      <h2 style="color:white"><b>Register Here</b></h2>
        <form action="reg1" method="POST">
        {% csrf_token %}
            <div class=" w3l-form-group">
                <label>Name:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="u1" class="form-control" placeholder="Name" required="required" />
                </div>
            </div>

          <div class=" w3l-form-group">
                <label>Address:</label>
                <div class="group">
                    <i class="fas fa-address-card"></i>
                    <input type="text" name="u2" class="form-control" placeholder="Address" required="required" />
                </div>
            </div>


          <div class=" w3l-form-group">
                <label>Phone:</label>
                <div class="group">
                    <i class="fas fa-phone"></i>
                    <input type="text" name="u3" class="form-control" placeholder="Phone" required="required"
                          pattern="[0-9]{10}"
                           title="Please enter a valid 10-digit phone number "/>
                </div>
            </div>


          <div class=" w3l-form-group">
                <label>Email:</label>
                <div class="group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="u4" class="form-control" placeholder="Email" required="required" />
                </div>
            </div>

            <div class=" w3l-form-group">
                <label>Username:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="u5"  class="form-control" placeholder="Username" required="required" />
                </div>
            </div>

          <div class=" w3l-form-group">
                <label>Password:</label>
                <div class="group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="u6" class="form-control" placeholder="Password" required="required"
                           pattern=".{8,}"
                           title="Must contain at least 8 or more characters "/>
                </div>
            </div>

<!--			<button onclick="uregister()">Submit</button>-->
            <button type="submit" onclick="return confirm('Do you want to submit the registration?')">submit</button>
        </form>
