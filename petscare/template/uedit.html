    <h1></h1>
    <div class=" w3l-login-form">
      <h2 style="color:white"><b>Update profile</b></h2>
        <form action="userupdate" method="POST">
        {% csrf_token %}
            {% for i in r %}
            <div class=" w3l-form-group">
                <label>Name:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="u1" value="{{i.Name}}" class="form-control" placeholder="Name" required="required" />
                </div>
            </div>

          <div class=" w3l-form-group">
                <label>Address:</label>
                <div class="group">
                    <i class="fas fa-address-card"></i>
                    <input type="text" name="u2" value="{{i.Address}}" class="form-control" placeholder="Address" required="required" />
                </div>
            </div>


          <div class=" w3l-form-group">
                <label>Phone:</label>
                <div class="group">
                    <i class="fas fa-phone"></i>
                    <input type="text" name="u3" value="{{i.Phone}}" class="form-control" placeholder="Phone" required="required"
                    pattern="[0-9]{10}"
                           title="Please enter a valid 10-digit phone number"/>
                </div>
            </div>


          <div class=" w3l-form-group">
                <label>Email:</label>
                <div class="group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="u4" value="{{i.Email}}" class="form-control" placeholder="Email" required="required" />
                </div>
            </div>

            <div class=" w3l-form-group" hidden="">
                <label>Username:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="u5"  value="{{i.Username}}" class="form-control" placeholder="Username" required="required" hidden="">
                </div>
            </div>


            {% endfor %}
			<button type="submit" onclick="return confirm('Do you want to save this changes?')">submit</button>
        </form>
