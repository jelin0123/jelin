
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>Material Login Form a Responsive Widget Template :: w3layouts</title>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Art Sign Up Form Responsive Widget, Audio and Video players, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates,
		Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design"
    />
    <!-- /meta tags -->
    <!-- custom style sheet -->
    <link href="{% static 'reset/css/style.css' %}" rel="stylesheet" type="text/css" />
    <!-- /custom style sheet -->
    <!-- fontawesome css -->
    <link href="{% static 'reset/css/fontawesome-all.css' %}" rel="stylesheet" />
    <!-- /fontawesome css -->
    <!-- google fonts-->
    <link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- /google fonts-->
</head>
<body>
    <h1></h1>
    <div class=" w3l-login-form">
        <h2 style="color:yellow"><b>Reset password</b></h2>
        <form action="" method="POST">
        {% csrf_token %}
<!--            <div class=" w3l-form-group">-->
<!--                <label>Username:</label>-->
<!--                <div class="group">-->
<!--                    <i class="fas fa-user"></i>-->
<!--                    <input type="text" name="n1" class="form-control" placeholder="Username" required="required" />-->
<!--                </div>-->
<!--            </div>-->
            <div class=" w3l-form-group">
                <label>New Password:</label>
                <div class="group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="newpassword" class="form-control" placeholder="New Password"
                           pattern=".{8,}" title="Must contain at least  8 or more characters " required="required" />
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>Confirm Password:</label>
                <div class="group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="cpassword" class="form-control" placeholder="Confirm Password"
                           pattern=".{8,}" title="Must contain at least  8 or more characters " required="required" />
                </div>
            </div>

            <button type="submit" onclick="return confirm('Are you sure to reset the password?')">Set new password</button>
        </form>
    </div>
    <footer>
        <p class="copyright-agileinfo"> &copy; 2024 pets care. All Rights Reserved | Design by Jelin simon</a></p>
    </footer>
</body>
</html>
