<!doctype html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dogs Care - Animals & Pets Category Responsive Website Template - Home : W3Layouts</title>
    <!-- google-fonts -->
    <link href="//fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- //google-fonts -->
    <!-- Template CSS Style link -->
    <link rel="stylesheet" href="{% static 'assets/css/style-starter.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <!--header-->
    <header id="site-header" class="fixed-top">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg stroke">
                <h1>
                    <a class="navbar-brand d-flex align-items-center" href="">
                        <i class="fa fa-paw mr-1" aria-hidden="true"></i>Pets Care</a>
                </h1>
                <!-- if logo is image enable this
    <a class="navbar-brand" href="#index1.html">
        <img src="image-path" alt="Your logo" title="Your logo" style="height:35px;" />
    </a> -->
                <button class="navbar-toggler  collapsed bg-gradient" type="button" data-toggle="collapse"
                    data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
                    <span class="navbar-toggler-icon fa icon-close fa-times"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav ml-lg-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="">home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="../dct">profile <span class="sr-only">(current)</span></a>

<!--                        <li class="nav-item">-->
<!--                            <a class="nav-link" href="logout">Logout</a>-->
<!--                        </li>-->
                        </ul>
                </div>
            </nav>
        </div>

    </header>

 <section class="w3l-content-bg py-5">
        <div class="container py-md-5 py-4">
            <div class="row">
                <div class="col-md-7">
                    <div class="left-content-bg">
<!--                        <p class="text-tag">Pet Lovers</p>-->
<!--                        <h4 class="text-head-content">Our team is filled with highly dedicated pet lovers</h4>-->
<!--                        <a class="btn btn-style-white mt-4" href="#about">Read More</a>-->
                    </div>
                </div>
            </div>
        </div>
    </section>
<div class="container" id="hel">
  <table class="table table-success">
    <thead>
        <th><h5>Name</h5></th>
        <th><h5>Address</h5></th>
<!--        <th><h5>Location</h5></th>-->
        <th><h5>Phone</h5></th>
        <th><h5>Email</h5></th>
        <th><h5>Licence</h5></th>
        <th><h5>Photo</h5></th>
<!--        <th><h5>Username</h5></th>-->

    </thead>
    <tbody>
      {% for i in r %}
            <td>{{i.Name}}</td>
            <td>{{i.Address}}</td>
<!--            <td>{{i.Location}}</td>-->
            <td>{{i.Phone}}</td>
            <td>{{i.Email}}</td>
            <td><img src="{{ i.Licence.url }}" height="100px" width="100px"></td>
            <td><img src="{{ i.Photo.url }}" height="100px" width="100px"></td>
<!--            <td>{{i.Username}}</td>-->

    </tbody>
    {% endfor %}
</table>
</div>
</body>
